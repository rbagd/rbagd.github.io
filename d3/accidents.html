<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 12px sans-serif;
}

path {
  stroke-width: 1px;
  stroke: white;
  fill: steelblue;
  cursor: pointer;
}

path:hover, path.highlighted {
  fill: tomato;
}

div.tooltip {
  position: absolute;
  background-color: white;
  border: 1px solid black;
  color: black;
  font-weight: bold;
  padding: 4px 8px;
  display: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>

// Computing averages
function sumAvg(x) {
  var sum = 0
  for (var i = 0; i < x.length; i++) {
    sum += x[i]
  }
  var avg = sum / x.length
  return [sum, avg]
}

//Map dimensions (in pixels)
var width = 600,
    height = 491;

//Map projection
var projection = d3.geo.conicEqualArea()
    .scale(13350.751105228142)
    .center([4.665916438969519,50.640148972830985]) //projection center
    .parallels([49.49945,51.50382199999999]) //parallels for conic projection
    .rotate([355.33408356103047]) //rotation for conic projection
    .translate([1013.5934263776184,191.90471815722012]) //translate to center the map in view

//Generate paths based on projection
var path = d3.geo.path()
    .projection(projection);

//Create an SVG
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

//Group for the map features
var features = svg.append("g")
    .attr("class","features");

//Create a tooltip, hidden at the start
var tooltip = d3.select("body").append("div").attr("class","tooltip");

//Keeps track of currently zoomed feature
var centered;

var wallonnie = ['Hainaut', 'Liege', 'Luxembourg', 'Walloon Brabant', 'Namur']

//function getColor(d) {
//  if (wallonnie.indexOf(d.properties.NAME_1) != -1)  {
//    return "#dcd";
//  }else if (d.properties.NAME_1 == 'Brussels') {
//    return "darkgreen";
//  }else {
//    return "steelblue";
//  }
//}

function getColor(d) {
  nat_avg = 3.718618;
  if ((d.properties.y2013/d.properties.p2013)*1000 < nat_avg) {
    return "green"
  }else if ((d.properties.y2013/d.properties.p2013)*1000 > nat_avg) {
    return "#600000"
  }else {
    return "steelblue"
  }
}

d3.json("data.json",function(error,geodata) {
  if (error) return console.log(error); //unknown error, check the console

//  console.log(topojson.feature(geodata, geodata.objects.collection).features);
//  var nat_avg = 10
  //Create a path for each map feature in the data
  features.selectAll("path")
    .data(topojson.feature(geodata,geodata.objects.collection).features) //generate features from TopoJSON
    .enter()
    .append("path")
    .attr("d",path)
    .style("fill", getColor)
    .on("mouseover", function(d) { showTooltip(d); d3.select(this).attr("r",10).style("fill", "steelblue"); })
    .on("mousemove", moveTooltip)
    .on("mouseout", function(d) { hideTooltip(); d3.select(this).attr("r",10).style("fill", getColor); })
 //   .on("click",clicked);

});

// Zoom to feature on click
function clicked(d,i) {

  //Add any other onClick events here

  var x, y, k;

  if (d && centered !== d) {
    // Compute the new map center and scale to zoom to
    var centroid = path.centroid(d);
    var b = path.bounds(d);
    x = centroid[0];
    y = centroid[1];
    k = .8 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height);
    centered = d
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }

  // Highlight the new feature
  features.selectAll("path")
      .classed("highlighted",function(d) {
          return d === centered;
      })
      .style("stroke-width", 1 / k + "px"); // Keep the border width constant

  //Zoom and re-center the map
  //Uncomment .transition() and .duration() to make zoom gradual
  features
      //.transition()
      //.duration(500)
      .attr("transform","translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")");
}


//Position of the tooltip relative to the cursor
var tooltipOffset = {x: 5, y: -25};

//Create a tooltip, hidden at the start
function showTooltip(d) {
  
  moveTooltip();

  tooltip.style("display","block")
    .html(d.id + "<br>" + "Accidents: " + d.properties.y2013 + 
        "<br> Acc. par 1000 hab.: " + Math.round(100*1000*d.properties.y2013/d.properties.p2013)/100);
}

//Move the tooltip to track the mouse
function moveTooltip() {
  tooltip.style("top",(d3.event.pageY+tooltipOffset.y)+"px")
      .style("left",(d3.event.pageX+tooltipOffset.x)+"px");
}

//Create a tooltip, hidden at the start
function hideTooltip() {
  tooltip.style("display","none");
}
</script>
